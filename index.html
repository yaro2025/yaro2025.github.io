<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§òüèæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div id="wallpaperOverlay" class="wallpaper-overlay"></div>
    <div id="desktop" class="desktop"></div>

    <!-- Windows -->
    <div id="folderWindow" class="window hidden" style="top: 100px; left: 150px; width: 720px; height: 500px;">
        <div class="title-bar"><span class="title-bar-title"></span>
            <div class="title-bar-buttons"><button class="minimize-btn">_</button><button
                    class="maximize-btn">‚ñ°</button><button class="close-btn">‚úï</button></div>
        </div>
        <div class="toolbar"><button id="backButton"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg></button>
            <div id="addressBar" class="address-bar"></div>
        </div>
        <div class="window-body folder-container"></div>
    </div>
    <div id="textViewerWindow" class="window hidden" style="top: 200px; left: 250px; width: 600px; height: 400px;">
        <div class="title-bar"><span class="title-bar-title"></span>
            <div class="title-bar-buttons"><button class="minimize-btn">_</button><button
                    class="maximize-btn">‚ñ°</button><button class="close-btn">‚úï</button></div>
        </div>
        <div class="window-body text-viewer-body"></div>
    </div>
    <div id="imageViewerWindow" class="window hidden" style="top: 150px; left: 350px; width: 800px; height: 600px;">
        <div class="title-bar"><span class="title-bar-title"></span>
            <div class="title-bar-buttons"><button class="minimize-btn">_</button><button
                    class="maximize-btn">‚ñ°</button><button class="close-btn">‚úï</button></div>
        </div>
        <div class="window-body image-viewer-body"><img id="imageViewerContent" src="" alt=""></div>
    </div>
    <div id="gameWindow" class="window hidden" style="top: 120px; left: 220px; width: 640px; height: 510px;">
        <div class="title-bar"><span class="title-bar-title"></span>
            <div class="title-bar-buttons"><button class="minimize-btn">_</button><button
                    class="maximize-btn">‚ñ°</button><button class="close-btn">‚úï</button></div>
        </div>
        <div class="game-viewer-body"><iframe id="gameFrame"></iframe></div>
    </div>
    <div id="settingsWindow" class="window hidden" style="top: 180px; left: 400px; width: 400px; height: 300px;">
        <div class="title-bar"><span class="title-bar-title"></span>
            <div class="title-bar-buttons"><button class="minimize-btn">_</button><button
                    class="maximize-btn">‚ñ°</button><button class="close-btn">‚úï</button></div>
        </div>
        <div class="window-body settings-body">
            <div class="setting-item"><label id="themeLabel" for="themeSelector"></label><select id="themeSelector">
                    <option value="dark" id="themeDarkOption"></option>
                    <option value="light" id="themeLightOption"></option>
                </select></div>
        </div>
    </div>

    <div id="videoViewerWindow" class="window hidden" style="top: 150px; left: 200px; width: 800px; height: 640px;">
        <div class="title-bar">
            <span class="title-bar-title"></span>
            <div class="title-bar-buttons">
                <button class="minimize-btn">_</button>
                <button class="maximize-btn">‚ñ°</button>
                <button class="close-btn">‚úï</button>
            </div>
        </div>
        <div class="window-body image-viewer-body">
            <!-- The 'image-viewer-body' class is reused for centering -->
            <video id="videoViewerContent" src="" controls style="max-width: 100%; max-height: 100%;"></video>
        </div>
    </div>

    <div id="iframeViewerWindow" class="window hidden" style="top: 120px; left: 220px; width: 960px; height: 720px;">
        <div class="title-bar">
            <span class="title-bar-title"></span>
            <div class="title-bar-buttons">
                <button class="minimize-btn">_</button>
                <button class="maximize-btn">‚ñ°</button>
                <button class="close-btn">‚úï</button>
            </div>
        </div>
        <div class="game-viewer-body">
            <!-- The 'game-viewer-body' class is reused for 100% height/width -->
            <iframe id="iframeViewerContent" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <!-- Start Menu -->
    <div id="startMenu" class="start-menu hidden">
        <h2 id="startMenuTitle" class="text-xl font-semibold mb-4"></h2>
        <div id="startMenuExplorer" class="start-menu-item"></div>
        <div id="startMenuSettings" class="start-menu-item"></div>
        <div id="startMenuShutdown" class="start-menu-item"></div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar"><button id="startButton" class="start-button"><svg width="24" height="24" viewBox="0 0 48 48"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6H22V22H6V6Z" fill="#0078D4"></path>
                <path d="M26 6H42V22H26V6Z" fill="#0078D4"></path>
                <path d="M6 26H22V42H6V26Z" fill="#0078D4"></path>
                <path d="M26 26H42V42H26V26Z" fill="#0078D4"></path>
            </svg></button>
        <div id="taskbar-apps" class="taskbar-apps"></div>
        <div class="flex-grow"></div>
        <div id="languageSwitcher" class="text-white px-2 cursor-pointer text-sm"></div>
        <div id="clock" class="text-white px-4 text-sm"></div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>

</html>
